<mat-card [ngStyle]="dataModel.data.widgetStyle" class="performance-card" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="17px" fxFlex="100%">
    <span class="performance-card-lable" *ngIf="dataModel.data.isTextEnable" fxLayout="row" fxLayoutAlign="center center" [ngStyle]="{'color': 'var('+dataModel.data.textColor+')'}">
        {{dataModel.data.text}}
    </span>
    <div [ngStyle]="{'width':'100%'}" class="mb-3" *ngIf="dataModel.data.isIconEnable" fxLayout="row" fxLayoutAlign="space-between center">
        <div fxFlex="50" fxLayout="row" fxLayoutAlign="center center">
            <mat-icon [inline]="true" class="count-icon" *ngIf="dataModel.data.isMatIcon; else showImg" [ngStyle]="{'color': 'var('+dataModel.data.iconColor+')'}">
                {{dataModel.data.icon}}</mat-icon>
            <ng-template #showImg>
                <img [src]="dataModel.data.icon" alt="_ic_count" width="60px" height="60px">
            </ng-template>
        </div>
        <div fxFlex="50" fxLayout="row" fxLayoutAlign="center center">
            <span class="card-count" *ngIf="dataModel.data.isCountEnable" [ngStyle]="{'color': 'var('+dataModel.data.countColor+')'}">
                {{dataModel.data.count}} %
              </span>
        </div>
    </div>
</mat-card>
