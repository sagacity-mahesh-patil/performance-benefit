<mat-card class="performance-card" [ngStyle]="{background:dataModel.data.backgroundColor}">

    <div class="row m-0">
        <div class="col-3">
            <div class="d-flex h-100">
                <div class="row justify-content-center align-self-center">
                    <mat-icon [inline]="true" class="count-icon">
                        {{dataModel.data.icon}}
                    </mat-icon>
                </div>
            </div>

        </div>
        <div class="col-9 border-white border-start">
            <div class="card-count" [ngStyle]="{color:dataModel.data.countColor}">
                {{dataModel.data.text}}
            </div>
            <span class="performance-card-lable" fxLayout="row" fxLayoutAlign="center center">
                {{dataModel.data.subtext}}
              <div> {{dataModel.data.subtext2}}</div> 
                <!-- dfasdfas -->
            </span>
        </div>
    </div>



</mat-card>
